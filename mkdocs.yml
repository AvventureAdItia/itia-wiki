site_name: Itia Wiki
site_url: https://avventureaditia.github.io/itia-wiki
site_description: La wiki ufficiale della regione di Itia
site_author: AvventureAdItia
repo_url: https://github.com/AvventureAdItia/itia-wiki
theme:
  name: material
  features:
  - content.tabls.links
  - content.tooltips
  favicon: img/items/poke-ball.png
  palette:
  - media: '(prefers-color-scheme: light)'
    primary: black
    scheme: default
    toggle:
      icon: material/eye-outline
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    primary: black
    scheme: default
    toggle:
      icon: material/eye
      name: Switch to light mode
nav:
- Home: index.md
- Ability Changes: ability_changes.md
- Pokemon:
  - 001 - Timolino: pokemon/001-timolino.md
  - 002 - Thymad: pokemon/002-thymad.md
  - 003 - Thybrave: pokemon/003-thybrave.md
  - 004 - Flammid: pokemon/004-flammid.md
  - 005 - Yulot: pokemon/005-yulot.md
  - 006 - Phyries: pokemon/006-phyries.md
  - 007 - Badaliz: pokemon/007-badaliz.md
  - 008 - Propellisk: pokemon/008-propellisk.md
  - 009 - Badalinci: pokemon/009-badalinci.md
  - 010 - Amath: pokemon/010-amath.md
  - 011 - Pecuru: pokemon/011-pecuru.md
  - 012 - Phegea: pokemon/012-phegea.md
  - 013 - Azuerla: pokemon/013-azuerla.md
  - 014 - Albeste: pokemon/014-albeste.md
  - 015 - Yawnouse: pokemon/015-yawnouse.md
  - 016 - Mousleep: pokemon/016-mousleep.md
  - 017 - Skitty Itia: pokemon/017-skitty-itia.md
  - 018 - Delcatty Itia: pokemon/018-delcatty-itia.md
  - 019 - Dresscatty: pokemon/019-dresscatty.md
  - 020 - Spoink Itia: pokemon/020-spoink-itia.md
  - 021 - Spiboarth: pokemon/021-spiboarth.md
  - 022 - Phantump Itia: pokemon/022-phantump-itia.md
  - 023 - Dumsnot: pokemon/023-dumsnot.md
  - 024 - Indrygard: pokemon/024-indrygard.md
  - 025 - Nixiro: pokemon/025-nixiro.md
  - 026 - Scipirock: pokemon/026-scipirock.md
  - 027 - Poliphant: pokemon/027-poliphant.md
  - 028 - Tendephant: pokemon/028-tendephant.md
  - 067 - Eelazzle: pokemon/067-eelazzle.md
- Routes: []
plugins:
- search:
    lang: en
markdown_extensions:
- admonition
- abbr
- attr_list
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.details
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tabbed:
    alternate_style: true
extra_css:
- stylesheets/extra.css
